<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products</h3>

      <table class="table">
        <thead>
        <tr>
          <td>ID</td><td>Name</td><td>price</td><td>Quantity</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantities}}</td>

        </tr>

        </tbody>

      </table>

    </div>

  </div>

</div>
